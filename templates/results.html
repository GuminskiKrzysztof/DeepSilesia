<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trening modelu VQC</title>
</head>
<body>
    <h1>Trening modelu VQC</h1>
    <button id="train-btn">Trenuj model</button>
    <div id="result"></div>
    <img id="score-plot" src="" alt="Wykres wyników" style="display:none;"/>
    <img id="feature-pair-plot" src="" alt="Wykres par cech" style="display:none;"/>

    <script>
        document.getElementById('train-btn').onclick = function() {
            fetch('/train', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <p>Czas treningu: ${data.training_time} sekundy</p>
                        <p>Wynik na zbiorze treningowym: ${data.train_score}</p>
                        <p>Wynik na zbiorze testowym: ${data.test_score}</p>
                    `;
                    const scorePlot = document.getElementById('score-plot');
                    scorePlot.src = 'data:image/png;base64,' + data.image;  // Użycie Base64
                    scorePlot.style.display = 'block';
                });

            // Pobierz wykres par cech
            fetch('/plot')
                .then(response => response.json())
                .then(data => {
                    const featurePairPlot = document.getElementById('feature-pair-plot');
                    featurePairPlot.src = 'data:image/png;base64,' + data.image;  // Użycie Base64
                    featurePairPlot.style.display = 'block';
                });
        };
    </script>
</body>
</html>
