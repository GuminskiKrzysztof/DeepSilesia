<!DOCTYPE html>
<html>
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mystyle.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/dracula.min.css" />


        <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script> 
        

    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="../">
                    <h1 class="title">Quantum Artificial Intelligence</h1>
                </a>
                <nav>
                    <a href="../">Home</a>
                    <a href="manual">Manual</a>
                    <a href="">Playground</a>
                    <a href="compare">AI vs QAI</a>
                </nav>
            </div>
        </header>
    
        <div class="content">            
            <div class="classifier-container">
                <div class="button-container-vertical">
                    <button type="button" class="button-yellow" id="classification-button"> 
                        Classification
                    </button> 
                    <button type="button" class="button-yellow" id="regression-button"> 
                        Regression
                    </button> 
                    <button type="button" class="button-yellow" id="iris-button"> 
                        Iris classification
                    </button> 
                </div>
                <div class="classifier">
                    <p id="code-editor">Code editor</p>
                    <div class="code-editor-div">
                        <textarea  1500px id="code" name="code" class="code-editor-input"></textarea> 
                        <button type="button" class="button-yellow" id="run-button">Run</button> 
                        <p id="run-info"></p>
                        <textarea id="output" class="textarea-output" rows="5" readonly></textarea> 
                    </div> 
                </div>
                <div id="chart" class="classifier">
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"
                integrity="sha512-XMlgZzPyVXf1I/wbGnofk1Hfdx+zAWyZjh6c21yGo/k1zNC4Ve6xcQnTDTCHrjFGsOrVicJsBURLYktVEu/8vQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"
                integrity="sha512-/mavDpedrvPG/0Grj2Ughxte/fsm42ZmZWWpHz1jCbzd5ECv8CB7PomGtw0NAnhHmE/lkDFkRMupjoohbKNA1Q=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
            <script src='/static/scripts/code_editor.js'></script> 
            <script src='/static/scripts/playground.js'></script>
            
        </div>
    </body>
</html>
